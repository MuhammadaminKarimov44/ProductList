<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Product list</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h1 class=" text-center text-success">Product list</h1>
            </div>
            <div class="col-12">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Product name" id="name" value="uzum">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Product price" id="price" value="30000">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="kg" id="kg" value="3">
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control bg-success text-white" value="Add" id="submit">
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3 mb-3">
                <button class="btn col-12  btn-danger">Jami summa: <strong>0</strong>so'm</button>
            </div>
            <div class="col-12">
                <table class="table text-center table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product name</th>
                            <th>Product price</th>
                            <th>kg</th>
                            <th>Summa</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
